<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formValidation</title>
    <!--link css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../projet/style3.css">
</head>
<body>
    <!-- HEADER PART-->
    <header>
        <!-- content here-->
    </header>

    <!-- MAIN PART-->
    <main>
        <!-- FORMULAIRE PART-->
        <section class="formulaire">
            <div class="col-md-5">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="floatingInput">Name</label>
                        <span id="messageForName"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <span id="messageForEmail"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pswd" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span id="messageForPass"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                        <label for="floatingPassword">Phone Number</label>
                        <span id="messageForPhone"></span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Male">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Female" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>

                    

                   <div class="form-check">
                       <input type="button" value="submit" onclick="alert('merci pour votre inscrition')"/>
                       <input type="button" value="reset"/>
                       

                   </div>



                </form>
            </div>
        </section>
    </main>
    


    <!-- link JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
